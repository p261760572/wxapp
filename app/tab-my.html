<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>e通</title>
<link rel="stylesheet" href="lib/weui/style/weui.min.css">
<style>
body, html {
	height: 100%;
}
body {
	overflow-x: hidden;
	background-color: #fbf9fe
}
.container {
	height: 100%;
	overflow-y: auto;
}
.tabbar {
	height: 100%
}
.weui-tab__bd-item_active {
	display: block;
}
</style>
</head>
<body>
<div class="container" id="container">
  <div class="tabbar">
    <div class="weui-tab">
      <div class="weui-tab__bd">
        <div id="tab-my" class="weui-tab__bd-item weui-tab__bd-item_active">
          <div class="weui-panel weui-panel_access">
            <div class="weui-panel_bd">
              <a href="javascript:void(0);" class="weui-media-box weui-media_appmsg">
              <div class="weui-media_hd">
                <img class="weui-media_appmsg_thumb" src="images/icon_nav_dialog.png" alt="">
              </div>
              <div class="weui-media_bd">
                <h4 class="weui-media_title" id="login_name"></h4>
                <p class="weui-media_desc" id="full_name"></p>
              </div>
              </a>
            </div>
          </div>
          <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="change-password.html">
            <div class="weui-cell__bd weui-cell_primary">
              <p>修改登录密码</p>
            </div>
            <div class="weui-cell__ft"></div>
            </a>
            <!--
            <a class="weui-cell" href="javascript:;" onclick="shareFriends()">
            <div class="weui-cell__bd weui-cell_primary">
              <p>推荐给朋友</p>
            </div>
            <div class="weui-cell__ft"></div>
            </a>
            -->
          </div>
          <a href="javascript:;" class="weui-btn weui-btn_warn" onclick="logout()">退出</a>
        </div>
      </div>
      <div class="weui-tabbar">
        <a href="index.html?refresh=1" class="weui-tabbar__item">
        <div class="weui-tabbar_icon">
          <img src="./images/icon_nav_button.png" alt="">
        </div>
        <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="tab-workorder.html" class="weui-tabbar__item">
        <div class="weui-tabbar_icon">
          <img src="./images/icon_nav_article.png" alt="">
        </div>
        <p class="weui-tabbar__label">工作单</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
        <div class="weui-tabbar_icon">
          <img src="./images/icon_nav_cell.png" alt="">
        </div>
        <p class="weui-tabbar__label">我</p>
        </a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="lib/zepto/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="lib/weui/weui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="lib/md5.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tool.js" charset="utf-8"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
	var login_name;
	$(function() {
		send('/action/user/view', {}, function (data) {
            if (data.errcode == 0) {
            	login_name = data.data.login_name;
            	$('#login_name').text(data.data.login_name);
            	$('#full_name').text(data.data.full_name);
            }
        });	
	});
	
	
	function logout() {
		send('/action/user/logout', {}, function (data) {
            if (data.errcode == 0) {
            	window.location.href = 'login.html';
            }
        });
	}
	
	function shareFriends() {
		if(login_name) {
			wx.onMenuShareAppMessage({
			    title: '湖南通联支付e通', // 分享标题
			    desc: '来自xx的推荐', // 分享描述
			    link: '', // 分享链接
			    imgUrl: '', // 分享图标
			    type: 'link', // 分享类型,music、video或link，不填默认为link
			    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			    success: function () { 
			        // 用户确认分享后执行的回调函数
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			    }
			});
		}
	}
  
</script>
</body>
</html>
