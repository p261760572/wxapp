    <script id="list-templ" type="text/html">
        {{each rows as row i}}
        <a class="weui-cell" href="javascript:;" data-index="{{i}}">
            <div class="weui-cell__bd weui-cell_primary">
                <p>{{row.linkman}} {{row.tel_no}} </p>

            <div class="weui-cell__ft" style="color:#f6383a;">{{row.proc_st | formatProcSt}}</div>
        </a>

            <div class="weui-media_desc">{{row.subbranch_name}}</div>
            <div class="weui-media_desc">{{row.installed_addr}}</div>

                <li class="weui-media_info_meta">{{row.created_time}}</li>
                <li class="weui-media_info_meta weui-media_info_meta_extra">{{row.created_by}}</li>
                {{if row.apptype=='109'}}
                <li class="weui-media_info_meta weui-media_info_meta_extra">当面付</li>
                {{/if}}
            </ul>
        </div>
        {{/each}}
    </script>
    <script>
        var procStData = [{
            "text": "暂存",
            "value": "1"
        }, {
            "text": "已提交",
            "value": "2"
        }, {
            "text": "待完善",
            "value": "3"
        }, {
            "text": "已处理",
            "value": "4"
        }, {
            "text": "审核通过",
            "value": "8"
        }, {
            "text": "审核不通过",
            "value": "9"
        }, {
            "text": "已派单",
            "value": "A"
        }, {
            "text": "装机中",
            "value": "B"
        }, {
            "text": "已装机",
            "value": "C"
        }];


        var query = {
            page: 1,
            rows: 10
        };
        var loading = false; //状态标记

        template.helper('formatProcSt', function(proc_st) {
            return formatField(procStData, proc_st);
        });

        $(function() {
            $('#search-fm').submit(submitSearch).submit();
        });

        function showActions(target, rows) {
        	var index = $(target).attr('data-index');
        	var row = rows[index];
            var apptype = row.apptype;
            var params = $.param({
                apppay_id: row.apppay_id
            });
            
            var page = 'acq-busi.html';
            if(row.apptype == '109') {
            	page = 'dmf-busi.html';
            }
            
            var actions = [{
                text: "查看",
                className: "color-primary",
                onClick: function() {
                    window.location.href = page + '?operateType=view&' + params;
                }
            }];

            if (row.proc_st == '3') {
                actions.push({
                    text: "编辑",
                    className: "color-danger",
                    onClick: function() {
                        window.location.href = page + '?operateType=update&' + params;
                    }
                });
            }

            $.actions({
                actions: actions
            });
        }

        function submitSearch(e) {
            e.preventDefault();
            var data = $(this).serializeObject();
            $.extend(query, data);
            query.page = 1;
            searchBusi();
        }

        function searchCancel() {
            query.search = null;
            query.page = 1;
            searchBusi();
        }

        function searchBusi() {
            if (query.page == 1) {
                $('#infinite').show();
                $(document.body).infinite(1).on("infinite", function() {
                    if (loading) return;
                    loading = true;
                    query.page++;
                    searchBusi();
                });
            }
            send('/action/ms/mchnt-busi/search', query, function(data) {
                if (data.errcode == 0) {
                    var html = template('list-templ', data);
                    if (query.page == 1) {
                        $('#busi-list').html(html);
                    } else {
                        $('#busi-list').append(html);
                    }
                    $('a.weui-cell').off('click').on('click', function() {
                        showActions(this, data.rows);
                    });

                    loading = false;

                    if (data.rows.length < query.rows) {
                        $(document.body).destroyInfinite();
                        $('#infinite').hide();
                    }
                }
            });
        }
    </script>
