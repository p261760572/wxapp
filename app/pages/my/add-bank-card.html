<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>e通</title>
    <link rel="stylesheet" href="../../lib/weui/style/weui.min.css">
    <link rel="stylesheet" href="../../lib/weuijs/style/weuijs.css">
    <link rel="stylesheet" href="../../css/ui-base.css">
</head>

<body class="page_navbar">
    <div class="navbar">
        <div class="navbar__inner">
            <div class="navbar__left">
                <a href="javascript:history.back()" class="navbar__link">
                    <i class="icon-back_nav"></i>
                </a>
            </div>
            <div class="navbar__center">添加银行卡</div>
            <div class="navbar__right">
                &#12288;&#12288;
            </div>
        </div>
    </div>
    <div class="page__content">
        <form id="detail-fm" method="post" action="/action/user/card-info/create">
            <div class="weui-cells__title">请绑定持卡人本人的银行卡</div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">持卡人</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input id="bank_acct_nm" class="weui-input validate" type="text" name="bank_acct_nm" placeholder="请输入持卡人" readonly="readonly"  required="required" title="持卡人">
                    </div>
                    <div class="weui-cell__ft">
                        <i class="weui-icon-info"></i>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">卡号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input validate" type="number" name="bank_acct_no" placeholder="请输入银行卡号" required="required" title="卡号">
                    </div>
                </div>
            </div>
            <br>
            <a href="javascript:;" class="weui-btn weui-btn_primary" onclick="submitDetail()">提交</a>
        </form>
    </div>
    <script type="text/javascript" src="../../lib/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="../../lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/art-template/template.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/weuijs/weuijs.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/base.js" charset="utf-8"></script>
    <script type="text/javascript">
    $(function() {
        //验证
        $('.validate').validate();

        $$.request('/action/user/view', {}, function(data) {
            if (data.data.auth_st == '2') {
                $$.load({
                    bank_acct_nm: data.data.actual_name
                });
            } else {
                window.location.replace('authentication.html');
            }
        });
    });

    function submitDetail() {
        $$.submit('detail-fm', function() {
            history.back();
        });
    }
    </script>
</body>

</html>
