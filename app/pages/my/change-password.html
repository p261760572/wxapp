<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>e通</title>
    <link rel="stylesheet" href="../../lib/weui/style/weui.min.css">
    <link rel="stylesheet" href="../../lib/weuijs/style/weuijs.css">
    <style>

    </style>
</head>

<body class="page_navbar">
    <div class="navbar">
        <div class="navbar__inner">
            <div class="navbar__left">
                <a href="javascript:history.back()" class="navbar__link">
                    <i class="icon-back_nav"></i>
                </a>
            </div>
            <div class="navbar__center">修改密码</div>
            <div class="navbar__right">
                &#12288;&#12288;
            </div>
        </div>
    </div>
    <div class="page__content">
        <form id="passwd-fm">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">原密码</label>
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <input class="weui-input" type="password" name="login_pwd" placeholder="请输入原密码" required="required">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">验证码</label>
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <input class="weui-input" type="number" name="captcha" placeholder="请输入验证码" required="required">
                    </div>
                    <div class="weui-cell__ft">
                        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default" onclick="getSmsCaptcha(this)">获取验证码</a>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">新密码</label>
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <input class="weui-input" type="password" name="new_login_pwd" placeholder="请输入新密码" required="required">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">确认新密码</label>
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <input class="weui-input" type="password" name="new_login_pwd2" placeholder="请输入新密码" required="required">
                    </div>
                </div>
            </div>
            <input type="submit" class="weui-btn weui-btn_primary" value="提交">
        </form>
    </div>
    <script type="text/javascript" src="../../lib/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="../../lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/art-template/template.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/weuijs/weuijs.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/md5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/des.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/base.js" charset="utf-8"></script>
    <script>
    var g_login_name;

    $(function() {
        $$.request('/action/user/view', {}, function(data) {
            if (data.errcode == 0) {
                g_login_name = data.data.login_name;
            }
        });

        $('#passwd-fm').submit(function(e) {
            e.preventDefault();
            var data = $(this).serializeObject();

            if (data.new_login_pwd != data.new_login_pwd2) {
                $.toast('show', {
                    plain: true,
                    msg: '两次输入的新密码不一致'
                });
                return false;
            }

            var new_login_pwd = data.new_login_pwd;

            data.login_pwd = md5(g_login_name + data.login_pwd);
            data.new_login_pwd = md5(g_login_name + data.new_login_pwd);
            data.new_login_pwd = des_ecb_encrypt(data.login_pwd, data.new_login_pwd)
            data.login_pwd = md5(data.login_pwd + data.captcha);

             $$.request('/action/user/change-passwd', data, function(data) {
                if (data.errcode == 0) {
                    $.toast('show', {
                        iconCls: 'weui-icon-success-no-circle',
                        callback: function () {
                            window.history.back();
                        }
                    });
                }
            });
        });
    });

    function des_ecb_encrypt(key, val) {
        var ev, i;

        ev = '';
        for (i = 0; i < 32; i += 8) {
            ev += des(key.substr(i, 8), val.substr(i, 8), 1);
        }
        return stringToHex(ev).substr(2);
    }

    function getSmsCaptcha(target) {
        if ($(target).hasClass('weui-btn_disabled')) {
            return false;
        }
        var data = $('#passwd-fm').serializeObject();

        if (!data.login_pwd) {
            $.toast('show', {
                plain: true,
                msg: '请输入原密码'
            });
            return false;
        }

        var secord = 59;
        var timer = setInterval(function() {
            secord--;
            $(target).text('重新获取(' + secord + 's)');
            if (secord == 0) {
                clearInterval(timer);
                $(target).removeClass('weui-btn_disabled').text('重新获取');
            }
        }, 1000);
        $(target).addClass('weui-btn_disabled').text('重新获取(' + secord + 's)');

        $$.request('/action/user/change-passwd/sms-captcha', {}, function(data) {
            if (data.errcode == 0) {
                $('#tip').text('验证码已经发送到您的手机，请注意查收');
            }
        });
    }
    </script>
</body>

</html>
