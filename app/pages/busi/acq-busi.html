<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>收单业务/收银宝</title>
    <link rel="stylesheet" href="../../lib/weui/style/weui.min.css">
    <link rel="stylesheet" href="../../lib/weuijs/style/weuijs.css">
    <link rel="stylesheet" href="../../css/ui-base.css">
    <style type="text/css">
    .poup
    </style>
</head>

<body>
    <div class="page page_navbar page_active">
        <div class="navbar">
            <div class="navbar__inner">
                <div class="navbar__left">
                    <a href="javascript:history.back()" class="navbar__link">
                        <i class="navbar__icon-back"></i>
                        <span>返回</span>
                    </a>
                </div>
                <div class="navbar__center">收单业务</div>
                <div class="navbar__right">
                    &#12288;&#12288;
                </div>
            </div>
        </div>
        <div class="page__content">
            <form id="detail-fm">
                <input type="hidden" name="rec_id">
                <input type="hidden" name="apppay_id">
                <!-- <div class="weui-cells_title">收单业务申请</div> -->
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">联系人<span class="required">*</span</label></div>
                        <div class="weui-cell__bd">
                                <input name="linkman" type="text" class="weui-input" placeholder="请输入联系人" required="required">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">联系人手机<span class="required">*</span></label>
                        </div>
                        <div class="weui-cell__bd">
                            <input name="mobile" type="text" class="weui-input" placeholder="请输入联系人手机" required="required">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">联系电话</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input name="tel_no" type="text" class="weui-input" placeholder="请输入联系电话">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">营业执照号码<span class="required">*</span></label>
                        </div>
                        <div class="weui-cell__bd">
                            <input id="license_no" name="license_no" type="text" class="weui-input" placeholder="请输入营业执照号码" required="required" style="text-transform:uppercase;">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">户名<span class="required">*</span></label>
                        </div>
                        <div class="weui-cell__bd">
                            <input id="account_name" name="account_name" type="text" class="weui-input" placeholder="请输入户名" required="required">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">账号<span class="required">*</span></label>
                        </div>
                        <div class="weui-cell__bd">
                            <input id="account_no" name="account_no" type="text" class="weui-input" placeholder="请输入账号" required="required">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">开户支行名称<span class="required">*</span></label>
                        </div>
                        <div class="weui-cell__bd">
                            <input id="subbranch_name" name="subbranch_name" type="text" class="weui-input" placeholder="请选择开户支行名称" required="required" onclick="$('#bank-popup').popup('open')" readonly>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">借记卡手续费<span class="required">*</span></label>
                        </div>
                        <div class="weui-cell__bd">
                            <input name="fee_algo" type="text" class="weui-input" placeholder="请选择借记卡手续费" id="fee_algo" required="required">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">贷记卡手续费<span class="required">*</span></label>
                        </div>
                        <div class="weui-cell__bd">
                            <input name="credit_fee_algo" type="text" class="weui-input" placeholder="请选择贷记卡手续费" id="credit_fee_algo" required="required">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">装机地区<span class="required">*</span></label>
                        </div>
                        <div class="weui-cell__bd">
                            <input id="district" name="district_name" type="text" class="weui-input" placeholder="请选择装机地区" required="required">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">装机详细地址<span class="required">（需核对）*</span></label>
                        </div>
                        <div class="weui-cell__bd">
                            <input name="installed_addr" type="text" id="installed_addr" class="weui-input" placeholder="请输入详细地址" required="required">
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_select weui-cell_select-after">
                        <div class="weui-cell__hd">
                            <label for="" class="weui-label">机具类型</label>
                        </div>
                        <div class="weui-cell__bd">
                            <select id="equi_type" class="weui-select" name="equi_type">
                            </select>
                            <!-- <input name="equi_type" type="text" class="weui-input" placeholder="请选择机具类型" id="equi_type" required="required"> -->
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">装机数量<span class="required">*</span></label>
                        </div>
                        <div class="weui-cell__bd">
                            <input name="num_term" type="number" class="weui-input" placeholder="请输入装机数量" value="1" required="required">
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_switch">
                        <div class="weui-cell__bd">现场装机</div>
                        <div class="weui-cell__ft">
                            <input class="weui-switch" type="checkbox" name="quick_flag" value="1">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">押金</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input name="deposit_amount" type="number" class="weui-input" placeholder="请输入押金">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">通讯费</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input name="traffic_amount" type="number" class="weui-input" placeholder="请输入通讯费">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">销售款</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input name="sale_amount" type="number" class="weui-input" placeholder="请输入销售款">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">备注</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input name="remark" type="text" class="weui-input" placeholder="请输入备注">
                        </div>
                    </div>
                </div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cells__title">上传照片</div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    营业执照照片<span class="required">*</span>
                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="01">
                                    </ul>
                                    <div class="weui-uploader__input-box">
                                        <input class="weui-uploader__input" type="button" onclick="onClickChooseImage(this)" value="照片">
                                    </div>
                                </div>
                            </div>
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd ">
                                    税务登记证照片<span class="required">*</span>
                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="02">
                                    </ul>
                                    <div class="weui-uploader__input-box">
                                        <input class="weui-uploader__input" type="button" onclick="onClickChooseImage(this)" value="照片">
                                    </div>
                                </div>
                            </div>
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    法人身份证照片
                                    <span class="required">*</span>
                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="03">
                                    </ul>
                                    <div class="weui-uploader__input-box">
                                        <input class="weui-uploader__input" type="button" onclick="onClickChooseImage(this)" value="照片">
                                    </div>
                                </div>
                            </div>
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    门店照片
                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="04">
                                    </ul>
                                    <div class="weui-uploader__input-box">
                                        <input class="weui-uploader__input" type="button" onclick="onClickChooseImage(this)" value="照片">
                                    </div>
                                </div>
                            </div>
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    结算账户(银行卡)照片
                                    <span class="required">*</span>
                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="16">
                                    </ul>
                                    <div class="weui-uploader__input-box">
                                        <input class="weui-uploader__input" type="button" onclick="onClickChooseImage(this)" value="照片">
                                    </div>
                                </div>
                            </div>
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    其他照片
                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="17">
                                    </ul>
                                    <div class="weui-uploader__input-box">
                                        <input class="weui-uploader__input" type="button" onclick="onClickChooseImage(this)" value="照片">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="group-btn">
                    <input type="button" class="weui-btn weui-btn_warn hide" value="暂存" id="save-btn">
                    <input type="submit" class="weui-btn weui-btn_primary hide" value="提交" id="submit-btn">
                </div>
            </form>
        </div>
    </div>
    <div id="bank-popup" class="popup">
        <div id="subbranch-sb" class="weui-search-bar weui-search-bar_focusing search-bar">
            <a href="javascript:" class="search-bar__back-btn"><i class="search-bar__icon-back"></i></a>
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" name="subbranch_name" placeholder="搜索开户行(支持多个关键字)" required="required">
                </div>
            </form>
            <a href="javascript:" class="search-bar__search-btn">搜索</a>
        </div>
        <div class="weui-cells" id="subbranch-list">
        </div>
    </div>
    <script type="text/javascript" src="../../lib/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="../../lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/art-template/template.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/weuijs/weuijs.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/base.js" charset="utf-8"></script>
    <script type="text/javascript" src="acq-busi.js" charset="utf-8"></script>
    <script id="subbranch-templ" type="text/html">
        {{each rows as row i}}
        <a class="weui-cell weui-cell_access" href="javascript:;" data-text="{{row.subbranch_name}}">
            <div class="weui-cell__bd">
                <p>{{row.subbranch_name}}</p>
            </div>
            <div class="weui-cell__ft"></div>
        </a>
        {{/each}}
    </script>
    <script id="uploader-file-templ" type="text/html">
        <li class="weui-uploader_file weui-uploader_status" style="background-image:url({{if file_url}} {{file_url}} {{else}} {{localid}} {{/if}})">
            <div class="weui-uploader_status_content">
                <i class="weui-icon_clear" onClick="onClickDeleteImage(this)"></i>
            </div>
        </li>
    </script>
    <script id="uploader-file-view-templ" type="text/html">
        <li class="weui-uploader_file weui-uploader_status" style="background-image:url({{if file_url}} {{file_url}} {{else}} {{localid}} {{/if}})">
        </li>
    </script>
</body>

</html>
