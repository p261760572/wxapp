<body class="page page_navbar page_active">
    <div class="navbar">
        <div class="navbar__inner">
            <div class="navbar__left">
                <a href="javascript:history.back()" class="navbar__link">
                    <i class="icon-back_nav"></i>

                </a>
            </div>
            <div class="navbar__center">工作单</div>

        </div>

    <div class="page__content">
        <form id="detail-fm">
            <input type="hidden" name="rec_id">
            <input type="hidden" name="term_no">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">工作单号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="work_order_no" type="text" class="weui-input" readonly>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">工作单类型</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="work_order_tp_nm" type="text" class="weui-input" readonly>
                    </div>
                </div>
                <a id="term-busi-list" class="weui-cell weui-cell_access">
                    <div class="weui-cell__hd">
                        <label class="weui-label">门店名称</label>
                    </div>
                    <div class="weui-cell__bd">
                        <p id="shop_name"></p>
                        <!--<input name="shop_name" type="text" class="weui-input" readonly>-->
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">工作单内容</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="work_flag" type="text" class="weui-input" readonly>
                    </div>
                </div>

                    <div class="weui-cell__hd">
                        <label class="weui-label">押金条号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="deposit_no" type="text" class="weui-input" readonly>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">押金金额</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="deposit_amount" type="text" class="weui-input" readonly>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">通讯费单据号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="expense_no2" type="text" class="weui-input" readonly>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">通讯费金额</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="money2" type="text" class="weui-input" readonly>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">销售款单据号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="expense_no3" type="text" class="weui-input" readonly>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">销售款金额</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="money3" type="text" class="weui-input" readonly>
                    </div>
                </div> -->
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">执行人</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="work_name" type="text" class="weui-input">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">派单人</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="created_by" type="text" class="weui-input" placeholder="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">派单时间</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="created_time" type="text" class="weui-input" placeholder="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">处理状态</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="proc_st_nm" type="text" class="weui-input weui-cell_warn" placeholder="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">是否完成任务<span class="required">*</span></div>
                    <div class="weui-cell__ft">
                        <input class="weui-switch validate" type="checkbox" name="install_flag" value="1" checked="checked" required="required" title="是否完成任务">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">执行日期<span class="required">*</span></label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="work_date" type="date" class="weui-input validate" required="required" title="执行日期">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">备注</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input name="note" type="text" class="weui-input" placeholder="请输入备注">
                    </div>
                </div>
                <!-- <div class="weui-cell">
                    <div class="weui-cell__hd">

                    </div>
                    <div class="weui-cell__bd">
                        <input name="sign_id" type="text" class="weui-input" placeholder="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">签收时间</label>

            </div>
            <div class="weui-cells__title">上传照片</div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__hd">
                                工作单照片
                            </div>
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="gd">
                                </ul>
                                <div class="weui-uploader__input-box">
                                    <input class="weui-uploader__input" type="button" value="照片">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__hd">
                                协议
                            </div>
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="xy">
                                </ul>
                                <div class="weui-uploader__input-box">
                                    <input class="weui-uploader__input" type="button" value="照片">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="button" class="weui-btn weui-btn_primary" value="提交" onclick="submitDetail()">
        </form>
    </div>
    <script type="text/javascript" src="../../lib/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="../../lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/art-template/template.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/weuijs/weuijs.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/base.js" charset="utf-8"></script>
    <script type="text/javascript" src="sign-workorder.js" charset="utf-8"></script>
    <script id="uploader-file-templ" type="text/html">
        <li class="weui-uploader__file" style="background-image:url({{if file_url}} {{file_url}} {{else}} {{localid}} {{/if}})">
        </li>
    </script>
</body>
