<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>e通</title>
    <link rel="stylesheet" href="../../lib/weui/style/weui.min.css">
    <link rel="stylesheet" href="../../lib/weuijs/style/weuijs.css">
    <link rel="stylesheet" href="../../css/ui-base.css">
    <style>

    </style>
</head>

<body class="page page_navbar page_active">
    <div class="navbar">
        <div class="navbar__inner">
            <div class="navbar__left">
                <a href="javascript:history.back()" class="navbar__link">
                    <i class="icon-back_nav"></i>
                    <!--  -->
                </a>
            </div>
            <div class="navbar__center">工作单</div>
            <div class="navbar__right">
                &#12288;&#12288;
            </div>
        </div>
    </div>
    <div class="page__content">
        <form id="detail-fm">
            <!-- <div class="weui-cells_title">收单业务申请</div> -->
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">终端标识码</label></div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <input name="term_no" type="text" class="weui-input" placeholder="" readonly>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">门店名称<span class="required">*</span></label></div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <input name="shop_name" type="text" class="weui-input validate" placeholder="请输入门店名称" required="required" title="门店名称">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">联系人<span class="required">*</span></label></div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <input name="linkman" type="text" class="weui-input validate" placeholder="请输入联系人" required="required" title="联系人">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">联系电话<span class="required">*</span></label></div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <input name="tel_no" type="text" class="weui-input validate" placeholder="请输入联系电话" required="required" title="联系电话">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">装机地址<span class="required">*</span></label></div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <input name="installed_addr" type="text" class="weui-input validate" placeholder="请输入装机地址" required="required" title="装机地址">
                    </div>
                </div>
            </div>
            <input type="button" class="weui-btn weui-btn_primary" value="提交" onclick="submitDetail()">
        </form>
    </div>
    <script type="text/javascript" src="../../lib/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="../../lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/art-template/template.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/weuijs/weuijs.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/base.js" charset="utf-8"></script>
    <script type="text/javascript" src="term-info.js" charset="utf-8"></script>
    <script>
   
    </script>
</body>

</html>
