<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>e通</title>
    <link rel="stylesheet" href="../lib/weui/style/weui.min.css">
    <link rel="stylesheet" href="../lib/weuijs/style/weuijs.css">
    <link rel="stylesheet" href="../css/ui-base.css">
</head>

<body class="page_navbar">
    <div class="navbar">
        <div class="navbar__inner">
            <div class="navbar__left">
            </div>
            <div class="navbar__center">工作单</div>
            <div class="navbar__right">
            </div>
        </div>
    </div>
    <div class="weui-tab page__content">
        <div class="weui-tab__panel" id="view" style="overflow: hidden;">
            <div id="workorder-searchbar" class="weui-search-bar weui-search-bar_focusing search-bar">
                <!-- <a href="javascript:" class="search-bar__back-btn"><i class="search-bar__icon-back"></i></a> -->
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input type="search" class="weui-search-bar__input" name="search" placeholder="支持工作单号、门店名称、联系人" required="required">
                    </div>
                </form>
                <a href="javascript:" class="search-bar__search-btn">搜索</a>
            </div>
            <div id="infinite" style="overflow: auto; height: 100%; box-sizing: border-box; padding-bottom: 44px;">
            <div id="workorder-list" class="weui-cells">
            </div>
            </div>
        </div>
    </div>
    <div class="weui-tabbar">
        <a href="index.html" class="weui-tabbar__item">
            <!-- <img src="../images/icon_nav_button.png" alt="" class="weui-tabbar__icon"> -->
            <i class="icon-home"></i>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="tab-workorder.html" class="weui-tabbar__item  weui-bar__item_on">
            <!-- <img src="../images/icon_nav_article.png" alt="" class="weui-tabbar__icon"> -->
            <i class="icon-list"></i>
            <p class="weui-tabbar__label">工作单</p>
        </a>
        <a href="tab-my.html" class="weui-tabbar__item">
            <!-- <img src="../images/icon_nav_cell.png" alt="" class="weui-tabbar__icon"> -->
            <i class="icon-my"></i>
            <p class="weui-tabbar__label">我</p>
        </a>
    </div>
    <script type="text/javascript" src="../lib/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="../lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/art-template/template.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/weuijs/weuijs.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/base.js" charset="utf-8"></script>
    <script type="text/javascript" src="tab-workorder.js" charset="utf-8"></script>
    <script id="workorder-templ" type="text/html">
        {{each rows as row i}}
        <a class="weui-cell weui-cell_access" href="javascript:;" data-id="{{row.work_order_no}}" data-tn="{{row.term_no}}" data-st="{{row.proc_st}}">
            <div class="weui-cell__bd">
                <p>{{row.work_order_no}} {{row.work_order_tp_nm}}</p>
            </div>
            <div class="weui-cell__ft" style="color: #f6383a;">{{row.proc_st_nm}}</div>
        </a>
        <div class="weui-media-box weui-media-box_text">
            <p class="weui-media-box__desc">{{row.shop_name}}</p>
            <p class="weui-media-box__desc">{{row.addr}}</p>
            <ul class="weui-media-box__info">
                <li class="weui-media-box__info__meta">{{row.created_time}}</li>
                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">{{row.created_by}}</li>
                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">{{row.tms_captcha}}</li>
            </ul>
        </div>
        {{/each}}
    </script>
</body>

</html>
