<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>信息维护</title>
<link rel="stylesheet" href="../lib/weui/style/weui.min.css">
<style>

</style>
</head>
<body>
<div class="container">
	<form id="search-fm">
		<div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">商户号</label></div>
        <div class="weui-cell__bd weui-cell_primary">
          <input name="mchnt_cd" type="text" class="weui-input" id="mchnt_cd" placeholder="请输入商户号">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">终端号</label></div>
        <div class="weui-cell__bd weui-cell_primary">
          <input name="term_id" type="text" class="weui-input" id="term_id" placeholder="请输入终端号">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">终端标识码</label></div>
        <div class="weui-cell__bd weui-cell_primary">
          <input name="term_no" type="text" class="weui-input" id="term_no" placeholder="请输入终端标识码">
        </div>
      </div>
      <a href="javascript:;" class="weui-btn weui-btn_primary" onClick="onClickSearch(this)">查询</a>
    </div>
    
	</form>
</div>
     	
<script type="text/javascript" src="../lib/zepto/zepto.min.js" charset="utf-8"></script> 
<script type="text/javascript" src="../js/tool.js" charset="utf-8"></script> 
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script> 
<script>
        
    	$(function () {
    		 send('/action/user/view', {}, function (data) {
	            if (data.code == 0) {
	            }
	        });
    	});
		
		function onClickSearch(target) {
			var data = $('#search-fm').serializeObject();
			if((data.mchnt_cd == '' || data.term_id == '') && data.term_no == '') {
				alert('商户号、终端号和终端标识码至少一组必填');
				return false;
			}
			
			send('/action/wechat/search', data,function(data) {
				if(data.code == 0) {
					if(data.total > 0) {
						window.location.href = 'info-detail.html?' + $.param(data.rows[0]);
					} else {
						alert('没有查到数据');
					}
				}
			});
		}
    </script>
</body>
</html>
